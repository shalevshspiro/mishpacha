<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ניהול תכנים - עמותת משפאחה</title>
  <link rel="stylesheet" href="../css/admin.css">
  <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
</head>
<body>
<a href="index.html" class="back-link">← חזרה לעמוד הראשי</a>

<h2>🔑 התחברות</h2>
<form id="loginForm">
  <input type="email" id="email" placeholder="אימייל" required>
  <input type="password" id="password" placeholder="סיסמה" required>
  <button type="submit">📌 התחבר</button>
</form>

<button id="logout" style="display:none;">🚪 התנתק</button>

<div id="adminPanel" style="display:none;">
  <h2>📝 ניהול כתבות</h2>

  <label for="articleSelect">בחר כתבה לעריכה:</label>
  <select id="articleSelect"><option value="">+ כתבה חדשה</option></select>

  <form id="articleForm">
    <input type="text" id="title" placeholder="כותרת הכתבה" required>
    <input type="text" id="intro" placeholder="הקדמה קצרה">
    <select id="category">
      <option value="">בחר קטגוריה</option>
      <option value="חינוך">חינוך</option>
      <option value="חברה">חברה</option>
      <option value="בריאות">בריאות</option>
      <option value="כללי">כללי</option>
    </select>
    <input type="file" id="imageUpload" accept="image/*">
    <img id="previewImage" style="max-width:200px; display:none; margin-top:10px;">
    <label for="extraImagesUpload">תמונות נוספות</label>
    <input type="file" id="extraImagesUpload" accept="image/*" multiple>
    <div id="extraImagesPreview"></div>
    <div id="editor" style="height:300px;"></div>
    <label for="extraFileUpload">מסמך מצורף</label>
    <input type="file" id="extraFileUpload" accept=".pdf,.doc,.docx,.txt">
    <div id="extraFileLinkContainer" style="display:none;">
      קובץ הועלה: <a id="extraFileLink" target="_blank">פתח קובץ</a>
    </div>
    <button type="submit">💾 שמור כתבה</button>
    <button type="button" id="deleteBtn" style="display:none;">🗑 מחק כתבה</button>
  </form>

  <hr>
  <h2>📚 הוספת מידע על יתומים</h2>
  <form id="infoForm">
    <input type="text" id="info-title" placeholder="כותרת המידע" required>
    <input type="text" id="info-intro" placeholder="הקדמה (לא חובה)">
    <input type="text" id="info-category" placeholder="קטגוריה">
    <input type="number" id="info-order" placeholder="סדר הופעה (מספר)">
    <input type="file" id="info-imageUpload" accept="image/*">
    <img id="info-previewImage" style="max-width:200px; display:none; margin-top:10px;">
    <label for="info-extraImagesUpload">תמונות נוספות</label>
    <input type="file" id="info-extraImagesUpload" accept="image/*" multiple>
    <div id="info-extraImagesPreview"></div>
    <div id="info-editor" style="height:300px;"></div>
    <label for="info-extraFileUpload">מסמך מצורף</label>
    <input type="file" id="info-extraFileUpload" accept=".pdf,.doc,.docx,.txt">
    <div id="info-extraFileLinkContainer" style="display:none;">
      קובץ הועלה: <a id="info-extraFileLink" target="_blank">פתח קובץ</a>
    </div>
    <button type="submit" id="submit-info">💾 שמור מידע</button>
  </form>
</div>

<script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>
<script type="module" src="js/admin.js"></script>
</body>
</html>
